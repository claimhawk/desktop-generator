# Dataset configuration for test-desktop-generator

name_prefix: desktop
seed: 42

# Task counts - how many samples of each type
tasks:
  click-desktop-icon: 100
  click-taskbar-icon: 100

# Train/test split
splits:
  train: 0.9

# System prompt style: "osworld" or "compact"
system_prompt: compact

# Output settings
output:
  image_format: jpg
  image_quality: 85

# Evaluation settings
evals:
  count: 100
  tolerance: 10
