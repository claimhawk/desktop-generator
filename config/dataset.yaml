# Dataset configuration for desktop-generator

name_prefix: desktop
seed: 42

# Task counts - number of IMAGES to generate per task type
# click-icon: Each image generates click tasks for ALL icons (desktop + taskbar)
#             ~5 desktop icons + ~2 taskbar icons = ~7 samples per image
# wait-loading: Wait when OD loading panel is visible
# 100 images = ~500 desktop-icon samples + ~200 taskbar-icon samples
tasks:
  click-icon: 100
  wait-loading: 50

# Task distributions - distribution of sample types within each task
# Desktop tasks target specific UI elements, so no adversarial cases needed.
# task_distributions:
#   click-desktop-icon:
#     normal: 1.0

# Train/test split
splits:
  train: 0.9

# System prompt style: "osworld" or "compact"
system_prompt: osworld

# Output settings
output:
  image_format: jpg
  image_quality: 85

# Test settings (held-out evaluation data)
test:
  count: 100
  tolerance: 10

# Annotation settings
annotation:
  enabled: true
  per_type:
    click-desktop-icon: 3
    click-taskbar-icon: 3
    wait-loading: 3
