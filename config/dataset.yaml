# Dataset configuration for test-desktop-generator

name_prefix: test-desktop-generator
seed: 42

# Task counts - how many samples of each type
tasks:
  example-click: 100

# Train/test split
splits:
  train: 0.8

# System prompt style: "osworld" or "compact"
system_prompt: compact

# Output settings
output:
  image_format: png
  image_quality: 95

# Evaluation settings
evals:
  count: 20
  tolerance: 10
