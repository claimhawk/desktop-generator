# Dataset configuration for desktop-generator

name_prefix: desktop
seed: 42

# Task counts - number of SCREENS to generate per task type
# click-desktop-icon: Desktop icon clicks (each screen has 3-7 desktop icons)
# click-taskbar-icon: Taskbar icon clicks (each screen has 1-3 taskbar icons)
# wait-loading: Wait when OD loading panel is visible
# Scaled to 1000 total (40/40/20 percentages)
tasks:
  click-desktop-icon: 400
  click-taskbar-icon: 400
  wait-loading: 200

# Task distributions - distribution of sample types within each task
# Desktop tasks target specific UI elements, so no adversarial cases needed.
# task_distributions:
#   click-desktop-icon:
#     normal: 1.0

# Train/test split
splits:
  train: 0.9

# System prompt style: "osworld" or "compact"
system_prompt: osworld

# Output settings
output:
  image_format: jpg
  image_quality: 85

# Test settings (held-out evaluation data)
test:
  count: 100
  tolerance: 10

# Annotation settings
annotation:
  enabled: true
  per_type:
    click-desktop-icon: 3
    click-taskbar-icon: 3
    wait-loading: 3
