# Dataset configuration for desktop-generator (1% TEST VERSION)

name_prefix: desktop
seed: 420

tasks:
  iconlist: 20        # 1% of 2000
  wait-loading: 1     # 1% of 100
  grounding: 5        # 1% of 500


# Train/val split
splits:
  train: 0.8

# Output settings
output:
  image_format: jpg
  image_quality: 85

# Test settings (held-out evaluation data)
# Test count is always 100, generated pro-rata across task types
# Tolerance is defined per-task in each task's generate_tests() method
test:
  count: 100

# Annotation settings
annotation:
  enabled: false
  per_type:
    click-desktop-icon: 3
    click-taskbar-icon: 3
    wait-loading: 3
    grounding: 3
